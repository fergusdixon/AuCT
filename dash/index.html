    <body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container">

            <!-- START PAGE SIDEBAR -->
            <div class="page-sidebar">
                <!-- START X-NAVIGATION -->
                <ul class="x-navigation">
                    <li class="xn-logo">
                        <a href="index.html">AuCT Admin</a>
                        <a href="#" class="x-navigation-control"></a>
                    </li>
                    <li class="xn-profile">
                        <div class="profile">
                            <div class="profile-image">
                                <img src="img/auct_temp_logo.jpg" alt="John Doe"/>
                            </div>
                            <div class="profile-data">
                                <div class="profile-data-name">Administrator</div>
                            </div>
                        </div>

            <!-- PAGE CONTENT -->
            <div class="page-content">

                <!-- START X-NAVIGATION VERTICAL -->
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <!-- TOGGLE NAVIGATION -->
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                    </li>
                    <!-- END TOGGLE NAVIGATION -->
                    <!-- SEARCH -->
                    <li class="xn-search">
                        <form role="form">
                            <input type="text" name="search" placeholder="Search..."/>
                        </form>
                    </li>
                    <!-- END SEARCH -->
                </ul>
                <!-- END X-NAVIGATION VERTICAL -->

                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active">Dashboard</li>
                </ul>
                <!-- END BREADCRUMB -->

                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">

                    <div class="row">
						<div class="col-md-12">

                            <!-- START SEGMENTS BLOCK -->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="panel-title-box">
                                        <h3>Audio Segments</h3>
                                        <span>Unsorted Segments</span>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <div class="col-md-12 segment-holder">

                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                            </div>
                            <!-- END SEGMENTS BLOCK -->

                        </div>
                    </div>

                    <!-- START WIDGETS -->
                    <div class="row">

                        <div class="col-md-6">
                        	<!-- START STATS BLOCK -->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="panel-title-box">
                                        <h3>Stats</h3>
                                        <span>Stats activity</span>
                                    </div>

                                </div>
                                <div class="panel-body">
                                    <div class="row stacked">
                                        <div class="progress-list">
                                            <div class="pull-left"><strong>Labellel Segments</strong></div>
                                            <div class="pull-right labelled-perc">0%</div>
                                            <div class="progress progress-small progress-striped active">
                                                <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
                                            </div>
                                        </div>
                                        <div class="progress-list">
                                            <div class="pull-left"><strong>Words Mapped</strong></div>
                                            <div class="pull-right words-num">0/500</div>
                                            <div class="progress progress-small progress-striped active">
                                                <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
                                            </div>
                                        </div>
                                        <div class="progress-list">
                                            <div class="pull-left"><strong class="text-danger">Failed Submissions</strong></div>
                                            <div class="pull-right failed-num">0/500</div>
                                            <div class="progress progress-small progress-striped active">
                                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END STATS BLOCK -->
                        </div>
                    </div>
                    <!-- END WIDGETS -->


                </div>
                <!-- END PAGE CONTENT WRAPPER -->
            </div>
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->
