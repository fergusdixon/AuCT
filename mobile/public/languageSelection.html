s<!DOCTYPE html>
<html>
<head>
	<title>AuCT Language Selection</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- START NAVBAR -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<!-- START NAVBAR HEADER -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		      	</button>
				<a href="#" class="navbar-brand">AuCT</a>
			</div>
			<!-- END NAVBAR HEADER -->
			<!-- START COLLAPSABLE NAVBAR -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sign up</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
			<!-- END COLLAPSABLE NAVBAR -->
		</div>
	</nav>
	<!-- END NAVBAR -->

	<!-- START LANGUAGE SELECTION CONTAINER -->
	<div class = "container">
		<div class="jumbotron">
			<h4>Please choose a language</h4>
			<!-- START DROP DOWN LIST -->
			<form class="form-inline">
				<div class="form-group">
					<select id="selected" class="form-control" name="language">
						<option value="English">English</option>
						<option value="Southern-sotho">Southern Sotho</option>
						<option value="Tsonga">Tsonga</option>
						<option value="Afrikaans">Afrikaans</option>
						<option value="Tswana">Tswana</option>
						<option value="Swati">Swati</option>
						<option value="Zulu">Zulu</option>
						<option value="Northern-sotho">Northen Sotho</option>
						<option value="Ndebele">Ndebele</option>
						<option value="Xhosa">Xhosa</option>
						<option value="Venda">Venda</option>
					</select>
					<a class="btn btn-default" id="continueBtn">Continue</a>
				</div>
				
			</form>
			<!-- END DROP DOWN LIST -->
		</div>
			
	</div>
	<!-- END LANGUAGE SELECTION CONTAINER -->
	<!-- START SCRIPTS -->
		<!-- START HASH SCRIPT -->
		<!-- Small script to add the value of selected to the url -->
		<script type="text/javascript">
			var continueBtn = document.getElementById("continueBtn");
		        // Submit that specific audio file to the firebase storage
	            continueBtn.onclick = function(){
	            console.log("continue button clicked")
	            var selected = document.getElementById("selected");
				var language = selected.options[selected.selectedIndex].value;
				window.location.href = ("wordListSelection.html#" + language);
	        }
		</script>
		<!-- END HASH SCRIPT -->
		<!-- START PULGINS -->
		<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- END PLUGINS -->
	<!-- END SCRIPTS -->
</body>
</html>
